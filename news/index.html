---
layout: bootstrap
---

{% for post in site.posts %}
	<div class="well">
		<a href="{{ post.url }}">
		<h3>{{ post.date | date: "%a %b %d %Y" }} - {{ post.title }}</h3>
		</a>
	    <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
	</div>
{% endfor %}
