<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <title> {% if page.title %} {{ page.title }} - {% endif %} {{site.title}} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tim Honeywell, Glen Oakley">
    <!-- Styles -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/bootstrap/css/docs.css" rel="stylesheet">
    <link href="/bootstrap/css/prettify.css" type="text/css" rel="stylesheet" />
    <link href="/assets/css/custom.css" type="text/css" rel="stylesheet" />
    <style>
      body {
        padding-top: 40px; /* to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <!-- Pre-Scripts -->
    <script language="javascript" type="text/javascript">
      $(".collapse").collapse()
    </script>
  </head>

  <body onload="prettyPrint()">
    {% include navbar.html %}
    {% if page.url == '/index.html' %}
      {% include jumbomast.html %}
    {% endif %}
    <div class="container" id="content">
      {{ content }}
      {% include footer.html %}
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="prettify.js"></script>

  </body>
</html>
